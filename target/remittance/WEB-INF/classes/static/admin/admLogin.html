<!DOCTYPE html>
<html>
<!-- <base href="http://localhost:8080/admin/" />
 --> <base href="http://www.erbaopay.com/remittance/admin/" /> 
<head>
<meta charset="UTF-8">
<title>登录-二宝支付后台管理</title>
<link rel="stylesheets" href="css/reset.css ">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<style type="text/css">
html, body {
	font-family: 'Microsoft YaHei light';
	font-size: 12px;
	position: fixed;
	width: 100%;
	height: 100%;
	color: #000;
	background: url('./img/bg.jpg') no-repeat;
	 background-size: cover;
}

.wrap {
	position: relative;
	background: rgb(245, 245, 245);
	background: rgba(245, 245, 245, 0.4);
	-ms-filter:
		"progid:DXImageTransform.Microsoft.gradient(GradientType=1,startColorstr=#66F5F5F5,endColorstr=#66F5F5F5)";
	/*Filter for IE8 */
	margin: 15% auto 0 auto;
	border-radius: 5px;
	font-size: 16px;
	color: #000;
	width: 450px;
	height: 300px;
	border: 1px solid #e7e7e7;
	box-shadow: 2px 2px 2px #666;
}

.login_form {
	position: absolute;
	margin: 0 auto;
	top: 18%;
	left: 25%;
}

.input {
	outline: none;
	padding-left: 2px;
	margin: 12px 0;
	background: transparent;
	border: none;
	border-bottom: 1px solid #333;
}

.login_form img {
	width: 175px;
	height: 40px;
	margin-left: 4em;
	display: block;
}

.lose_link {
	display: inline-block;
	text-decoration: none;
	font-size: 14px;
	padding-left: 1em;
}

.choosen {
	margin: 10px 0;
	font-size: 14px;
}

#login {
	cursor: pointer;
	outline: none;
	font-size: 1em;
	font-weight: bold;
	border: none;
	width: 120px;
	height: 35px;
	text-align: center;
	line-height: 35px;
	color: #fff;
	margin-top: 3rem;
	border-radius: 5px;
	background: #1D8DFB;
	margin-left: 3em;
}
/*footer start*/
footer p {
	font-size: 16px;
	color: #000;
	opacity: 0.9;
	filter: alpha(opacity = 90);
	width: 100%;
	text-align: center;
	position: fixed;
	bottom: 0;
	left: 0;
}
</style>
</head>

<body>
	<div class="content">
		<div class="wrap">
			<div class="login_form">
				<span>账&ensp;&ensp;号 : </span> 
				    <input type="text" class="input user" id="user" placeholder="请输入您的账号"></br> 
				<span>密&ensp;&ensp;码 : </span> 
				    <input type="password" class="input psw" id="psw" placeholder="请输入密码"></br>
				<div id="login" type="button" class="enter">登&nbsp;&nbsp;录</div>
				</br>
				<div id="callback"
					style="color: red; font-size: 0.875em; margin-left: 70px;"></div>
			</div>
		</div>
	</div>
	<footer>
		<p>
			Copyright©2017-
			<script>
				document.write(new Date().getFullYear());
			</script>
			All rights reserved.
		</p>
	</footer>
	<script src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.4/jquery.easyui.min.js"> </script>
	<script type="text/javascript" src="../js/common.js"></script>
</body>

<script>
	$('#login').click(function() {
		var username = $('#user').val();
		var password = $('#psw').val();
		$.ajax(ip +'/admin/login?userName='+username+"&password="+password, {
			type : 'GET',
			success : function(data) {
				if (data != 0){
					sessionStorage.setItem("admin", data);
					window.location.href= ip +"/admin/admIndex.html";
				} else {
					alert("用户名或密码错误");
				}
			}
		})
	})
	
	
	$("body").keyup(function(event){
		  if(event.keyCode ==13){
			  $('#login').click();
		  }
		});
	
</script>
</html>
